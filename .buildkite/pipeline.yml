env:
  ANKA_MOJAVE_TEMPLATE: "10.14.4_6C_14G_40G"
  ANKA_TEMPLATE_TAG: "clean::cicd::git-ssh::nas::brew::buildkite-agent-3.11.2"
  CHECKSUMABLE: "scripts/eosio_build*"
  MAC_TAG: "eosio_2-3"

steps:

  - trigger: "mac-anka-fleet"
    label: ":anka: Ensure Mojave Anka Template Tag Exists"
    branches: "*"
    async: false
    build:
      branch: "master"
      env:
        REPO: "${BUILDKITE_REPO}"
        REPO_BRANCH: "${BUILDKITE_BRANCH}"
        CHECKSUMABLE: "${CHECKSUMABLE}"
        TEMPLATE: "${ANKA_MOJAVE_TEMPLATE}"
        TEMPLATE_TAG: "${ANKA_TEMPLATE_TAG}"
        TAG_COMMANDS: "CLONED_REPO_DIR/scripts/eosio_build.sh -y -P -m" # CLONED_REPO_DIR IS REQUIRED and is where the repo is always cloned into
        PROJECT_TAG: "${MAC_TAG}"

  - wait

  ############################
  # BUILDING #################
  ############################

  - label: ":darwin: [Darwin] Mojave Build"
    command:
      - "git clone git@github.com:EOSIO/eos.git -b ${BUILDKITE_BRANCH} eos && cd eos && git submodule update --init --recursive && ./scripts/eosio_build.sh -y -P -m"
      - "cd eos && tar -pczf /Network/NAS/MAC_FLEET/BUILDKITE/artifacts/${ANKA_MOJAVE_TEMPLATE}-${BUILDKITE_PIPELINE_SLUG}-${BUILDKITE_BUILD_ID}.tar.gz *"
    plugins:
      chef/anka#v0.4.4:
        no-volume: true
        inherit-environment-vars: true
        vm-name: $ANKA_MOJAVE_TEMPLATE
        vm-registry-tag: "${ANKA_TEMPLATE_TAG}::${MAC_TAG}"
        modify-cpu: 12
        always-pull: true
        debug: true
        wait-network: true
    agents:
      - "queue=mac-anka-large-node-fleet"
    timeout: 120

  - label: ":aws: Amazon Linux 2 Build"
    command:
      - "./scripts/eosio_build.sh -y -P -m"
      - "tar -pczf build.tar.gz build; if [[ ! -f build.tar.gz ]]; then echo 'ERROR: No build.tar.gz artifact found!' && exit 1; fi"
    agents:
      queue: "automation-large-builder-fleet"
    artifact_paths: "build.tar.gz"
    plugins:
      ecr#v1.1.4:
        login: true
        account_ids: "436617320021"
        no-include-email: true
        region: "us-west-2"
      docker#v2.1.0:
        debug: true
        image: "436617320021.dkr.ecr.us-west-2.amazonaws.com/ci:amazonlinux2_2-3"
        propagate-environment: true
        workdir: /data/job
    timeout: 120

  - label: ":centos: CentOS 7 Build"
    command:
        - "./scripts/eosio_build.sh -y -P -m"
        - "tar -pczf build.tar.gz build; if [[ ! -f build.tar.gz ]]; then echo 'ERROR: No build.tar.gz artifact found!' && exit 1; fi"
    agents:
      queue: "automation-large-builder-fleet"
    artifact_paths: "build.tar.gz"
    plugins:
      ecr#v1.1.4:
        login: true
        account_ids: "436617320021"
        no-include-email: true
        region: "us-west-2"
      docker#v2.1.0:
        debug: true
        image: "436617320021.dkr.ecr.us-west-2.amazonaws.com/ci:centos7_2-3"
        propagate-environment: true
        workdir: /data/job
    timeout: 120

  - label: ":ubuntu: Ubuntu 16.04 Build"
    command:
      - "./scripts/eosio_build.sh -y -P -m"
      - "tar -pczf build.tar.gz build; if [[ ! -f build.tar.gz ]]; then echo 'ERROR: No build.tar.gz artifact found!' && exit 1; fi"
    label: ":ubuntu: Ubuntu 16.04 Build"
    agents:
      queue: "automation-large-builder-fleet"
    artifact_paths: "build.tar.gz"
    plugins:
      ecr#v1.1.4:
        login: true
        account_ids: "436617320021"
        no-include-email: true
        region: "us-west-2"
      docker#v2.1.0:
        debug: true
        image: "436617320021.dkr.ecr.us-west-2.amazonaws.com/ci:ubuntu16_2-3"
        propagate-environment: true
        workdir: /data/job
    timeout: 120

  - label: ":ubuntu: Ubuntu 18.04 Build"
