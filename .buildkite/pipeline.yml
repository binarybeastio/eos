      - "tar -xzf /Network/NAS/MAC_FLEET/BUILDKITE/artifacts/${ANKA_MOJAVE_TEMPLATE}-${BUILDKITE_PIPELINE_SLUG}-${BUILDKITE_BUILD_ID}.tar.gz"
      - "./scripts/parallel-test.sh"
    agents:
      - "queue=mac-anka-node-fleet"
    plugins:
      chef/anka#v0.4.4:
        no-volume: true
        inherit-environment-vars: true
